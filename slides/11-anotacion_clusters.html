# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
library(DropletUtils)
library(Matrix)

Dataset "C√©lulas mononucleares humanas de sangre perif√©rica" de 10X Genomics

Descripci√≥n [aqu√≠](https://osca.bioconductor.org/unfiltered-human-pbmcs-10x-genomics.html)

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
# gene-annotation
library(scater)
rownames(sce.pbmc) &lt;- uniquifyFeatureNames(
    rowData(sce.pbmc)$ID, rowData(sce.pbmc)$Symbol
)
library(EnsDb.Hsapiens.v86)
location &lt;- mapIds(EnsDb.Hsapiens.v86,
    keys = rowData(sce.pbmc)$ID,
    column = "SEQNAME", keytype = "GENEID"
)
# cell-detection
set.seed(100)
e.out &lt;- emptyDrops(counts(sce.pbmc))
sce.pbmc &lt;- sce.pbmc[, which(e.out$FDR &lt;= 0.001)]
```

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

---

# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
# quality-control
stats &lt;- perCellQCMetrics(sce.pbmc,
    subsets = list(Mito = which(location == "MT"))
)
high.mito &lt;- isOutlier(stats$subsets_Mito_percent,
    type = "higher"
)
sce.pbmc &lt;- sce.pbmc[, !high.mito]

# normalization
library(scran)
set.seed(1000)
clusters &lt;- quickCluster(sce.pbmc)
sce.pbmc &lt;- computeSumFactors(sce.pbmc, cluster = clusters)
sce.pbmc &lt;- logNormCounts(sce.pbmc)
```

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

---

# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
# variance modelling
set.seed(1001)
dec.pbmc &lt;- modelGeneVarByPoisson(sce.pbmc)
top.pbmc &lt;- getTopHVGs(dec.pbmc, prop = 0.1)
```

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

---

# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
# dimensionality-reduction
set.seed(10000)
sce.pbmc &lt;- denoisePCA(sce.pbmc,
    subset.row = top.pbmc,
    technical = dec.pbmc
)

set.seed(100000)
sce.pbmc &lt;- runTSNE(sce.pbmc, dimred = "PCA")

set.seed(1000000)
sce.pbmc &lt;- runUMAP(sce.pbmc, dimred = "PCA")
```

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

---

# Dataset ilustrativo: PBMC4k 10X sin filtrar


```r
# clustering
g &lt;- buildSNNGraph(sce.pbmc, k = 10, use.dimred = "PCA")
clust &lt;- igraph::cluster_walktrap(g)$membership
sce.pbmc$cluster &lt;- factor(clust)
```

.footnote[Zheng, G. X. Y. et al. Massively parallel digital transcriptional profiling of single cells. Nat. Commun. 8, 14049 (2017)]

# Asignando las etiquetas celulares a partir de los datos de referencia

---

# Overview

* üëâ Un enfoque directo es comparar los perfiles de expresi√≥n single-cell con datasets previamente anotados
* üëâ Las etiquetas pueden entonces ser asignadas a cada c√©lula en nuestro dataset no caracterizado de prueba basado en la muestra de referencia m√°s similar, por dar alguna definici√≥n de "similar"

---

# Overview

* üëâ Cualquier dataset de expresi√≥n g√©nica etiquetado (microarreglos, RNA-seq bulk, scRNA-seq) puede ser usado como una referencia
* ‚ö†Ô∏è Sin embargo, su confiabilidad depende enormemente en la calidad de los datos originales y la experiencia de los autores originales quienes asignaron las etiquetas en primer lugar

---

# Overview

* üëâ Asignar las etiquetas a un dataset de "prueba" a partir de un dataset de "entrenamiento" (referencia), es un problema est√°ndar en estad√≠stica / _machine learning_
* üëâ Usaremos el m√©todo [SingleR (Aran et al. 2019)](https://bioconductor.org/packages/release/bioc/html/SingleR.html)

---

# SingleR

* ü§ì Asigna las etiquetas a las c√©lulas basado en las muestras de referencia con las correlaciones de rangos m√°s altas de Spearman
* ü§ì Para reducir el ruido, identifica genes marcadores entre pares de etiquetas (en la referencia) y calcula la correlaci√≥n usando solamente esos marcadores 
* ü§ì Hace alg√∫n tipo de tuneado fino, repitiendo las correlaciones solamente con los genes marcadores de las etiquetas con el mejor score, ayudando a resolver cualquier ambig√ºedad entre esas etiquetas al eliminar el ruido a partir de marcadores irrelevantes para otras etiquetas

---

[Ver referencias](https://bioconductor.org/packages/3.11/bioc/vignettes/SingleR/inst/doc/SingleR.html#5_available_references)

# Podado de etiquetas (Label pruning)

# Identificando los genes con anotaci√≥n dirigida

* ü§î ¬øPor qu√© las c√©lulas en este cl√∫ster se etiquetan como el tipo celular X?
* üëâ Examina la expresi√≥n de los genes marcadores para cada etiqueta en el dataset de prueba
* üëâ Si una c√©lula en el dataset de prueba est√° asignado con confianza a una etiqueta en particular, uno esperar√≠a que tenga una fuerte expresi√≥n de los marcadores de esa etiqueta (al menos sobreexpresi√≥n con respecto a las c√©lulas asignadas a otras etiquetas)

---

# Identificando los genes con anotaci√≥n dirigida


```r
sce.pbmc$labels &lt;- pred$labels
all.markers &lt;- metadata(pred)$de.genes
lab &lt;- "B-cells"
# Get top-10 marker genes for B-cells compared to each other cell
# type
top.markers &lt;- Reduce(union, sapply(all.markers[[lab]], head, 10))

plotHeatmap(sce.pbmc, order_columns_by="labels",
  features=top.markers, center=TRUE, zlim=c(-3, 3), main=lab)
```

* ‚ûñ Est√° restringido por la diversidad y la resoluci√≥n de las etiquetas disponibles en el dataset de referencia

# Asignando las etiquetas de tipos celulares a partir de marcadores

* ü§î ¬øC√≥mo podemos hacer uso de nuestros genes marcadores agrupados?
* ü•â Revisarlos en hojas de c√°lculo 
* ü•à Observar heatmaps
* ü•á Realizar un gene set enrichment analysis

---

# Gene set enrichment analysis

* üëâ Identifica las rutas y procesos que est√°n (relativamente) activos en cada cl√∫ster basado en la sobreexpresi√≥n de los genes asociados en comparaci√≥n con otros cl√∫steres
* ‚ûï Un m√©todo confiable para determinar si las rutas est√°n sobre- o sub- expresadas entre cl√∫esteres 
* ‚ûï Existen un mont√≥n de herramientas para gene set enrichment analysis
* ‚ûñ Todas las conclusiones son relativas a otros cl√∫steres, haci√©ndolo m√°s dif√≠cil para determinar la identidad celular si alguno no est√° presente en el mismo estudio [m√°s info](https://osca.bioconductor.org/cell-type-annotation.html#assigning-cluster-labels-from-markers)

---

# Calculando las actividades de los conjuntos de genes

---

# Calculando las actividades de los conjuntos de genes

* üëâ Calcular el promedio de la expresi√≥n en log en todos los genes, en un conjunto de genes para cada c√©lula y examinar los cl√∫steres con valores altos (_gene set activities_)
* üëâ Se necesita proveer de conjuntos de genes 
* ‚ûñ No todos los genes en el conjunto pueden exhibir el mismo patr√≥n de diferencia y los genes no-DE a√±adir√°n ruido, "diluyendo" la fuerza de cualquiera de las diferencias comparadas a un an√°lisis que se centra directamente en genes DE 
* üëâ Es m√°s una visualizaci√≥n √∫til que la base para cualquier an√°lisis estad√≠stico real [m√°s info](https://osca.bioconductor.org/cell-type-annotation.html#computing-gene-set-activities)

# Resumen y recomendaciones

---

# Resumen y recomendaciones

* üëâ La anotaci√≥n de tipos celulares "autom√°tica", como SingleR, es mejor cuando funciona (i.e. cuando hay un dataset de referencia apropiado)
* üëâ Usualmente necesitaremos usar un m√©todo manual, como aquellos basados en agrupar los genes marcadores  (e.g., gene set enrichment analysis)
* üëâ La anotaci√≥n del tipo celular ofrecer√° una reconsideraci√≥n inmediata de los par√°metros del agrupamiento y/o algunos retoques manuales a los cl√∫steres
